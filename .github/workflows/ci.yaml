name: ci-golang-workflow
#https://docs.github.com/pt/free-pro-team@latest/actions/reference/events-that-trigger-workflows
on: 
  pull_request: 
    branches:
      - develop
jobs:
  ckeck-application:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v2
        with:
          go-version: 1.15
      - run: go test
      - run: go run math.go